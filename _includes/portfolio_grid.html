
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Services</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-xs-6 portfolio-item">
                      {% if post.direct %}
                        <a href="/faq" class="portfolio-link" data-toggle="modal">
                      {% else %}
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                      {% endif %}
                            <!-- <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-6x"></i>
                                </div>
                            </div> -->
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive portfolio-img" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
