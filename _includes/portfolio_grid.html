
    <!-- Portfolio Grid Section -->
    <section id="portfolio" class="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Services</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-xs-4 portfolio-item">
                      {% if post.direct %}
                        <a href="/faq" class="portfolio-link" data-toggle="modal">
                      {% else %}
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                      {% endif %}
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive portfolio-img" style =" margin: 0 auto;"alt="{{ post.alt }}">

                        </a>
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <h1 style="text-align: center; color: #808080;">{{ post.caption }}</h1>
                      </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
