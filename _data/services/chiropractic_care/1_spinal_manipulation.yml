description: Hello Also known as an adjustment, spinal manipulation is a procedure performed by hand on different joints in the body, especially the spine. The procedure uses a gentle controlled force in a specific direction. Sometimes an instrument may be used to assist the chiropractor. The goal of spinal manipulation is to restore or enhance joint function. It is used to decrease inflammation and pain.
